{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>first html template</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    </head>
    <body>
        {{ template "form" . }}
        <hr />
        {{ template "display" . }}

    </body>
</html>
{{ end }}

{{ block "form" . }}
<form hx-target="body" hx-post="/contacts"> 
    name: <input type="text" name="name" />
    email: <input type="text" name="email" />
    <button type="submit"> Create Contact </button>
</form>
{{ end }}

{{ block "display" . }}
<div style="background-color: #eee; margin: 2px; display: flex; flex-direction: column">
        {{ range .Contacts }}
        <div>
            Name: <span>{{ .Name }}</span>
            Email: <span>{{ .Email }}</span>
        </div>
    {{ end }}
</div>
{{ end }}
